<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2e457f0dd6.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/script.js"></script>
    <title>Starbucks Sign In</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="images/logo.png" alt="logo" width="50px" height="50px"></a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html" >Contact</a></li>
        </ul>
        <div class="main">
            <a href="signin.html" class="user active"><i class="fa-solid fa-user"></i>Sign In</a>
            <a href="register.html" id="rgs">Register</a>
            <div class="fa-solid fa-bars" id="menu-icon"></div>
        </div>
    </header>
    
    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your password" required>
            
            <input type="submit" value="Sign In">
        </form>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/Starbucks/"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/starbucks/"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/starbucks/"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="footer-links">
            <a href="https://www.starbucks.com/terms/starbucks-terms-of-use/">Terms of Service</a>
            <a href="https://www.starbucks.com/terms/privacy-policy/">Privacy Policy</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <p>&copy; 2023 Starbucks Coffee Company. All rights reserved. Designed by <span>Yazan Al Rifaee</span>.</p>
    </footer>
</body>

</html>
